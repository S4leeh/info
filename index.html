<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صالح | S4leeh</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0b0c;
      --bg-soft: #121214;
      --gold: #d4af37;
      --gold-soft: rgba(212, 175, 55, 0.25);
      --text-main: #f5f5f5;
      --text-muted: #b3b3b3;
      --kick-green: #53fc18;
      --live-red: #ff4b4b;
      --card-bg: #0f0f10;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

    body {
      background: radial-gradient(circle at top, #151515, var(--bg-dark));
      color: var(--text-main);
      overflow-x: hidden;
    }

    .live-indicator {
      background: rgba(11, 11, 12, 0.95);
      border-bottom: 1px solid var(--gold-soft);
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .live-btn { color: var(--text-main); text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 12px; }
    .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
    .is-live .dot { background: var(--kick-green); box-shadow: 0 0 15px var(--kick-green); animation: pulse 1.5s infinite; }
    .is-offline .dot { background: var(--live-red); }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .reveal { opacity: 0; transform: translateY(30px); transition: all 0.6s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    header { display: flex; justify-content: center; padding: 40px 0; }
    header img { width: 100px; animation: float 4s ease-in-out infinite; filter: drop-shadow(0 0 15px var(--gold-soft)); }

    .hero { text-align: center; padding: 20px; }
    .hero h1 { font-size: 50px; font-weight: 800; color: var(--gold); }

    .stats { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 30px; }
    .stat {
      background: var(--bg-soft);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 25px 20px;
      width: 220px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: 0.3s ease;
    }
    .stat:hover {
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
      transform: translateY(-5px);
    }
    .stat h3 { color: var(--gold); font-size: 32px; font-weight: 800; margin: 0; }
    .stat span { margin-top: 10px; color: var(--text-muted); font-size: 13px; font-weight: 600; }

    footer { text-align: center; padding: 40px; color: var(--text-muted); font-size: 14px; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>

<div id="live-bar" class="live-indicator is-offline">
  <a href="https://kick.com/Saleeh" target="_blank" class="live-btn">
    <span class="dot"></span>
    <span id="live-text">جاري التحقق من البث...</span>
  </a>
</div>

<header class="reveal">
  <img src="logo.png" alt="صالح - S4leeh">
</header>

<section class="hero reveal">
  <h1>صالح</h1>
  <p>صانع محتوى وبثوث مباشرة – ترفيه، ألعاب، وتفاعل</p>

  <div class="stats">
    <div class="stat">
      <h3 id="experience-counter" style="font-size:20px">...</h3>
      <span>رحلة صناعة المحتوى</span>
    </div>

    <div class="stat">
      <h3 id="yt-subs" style="color:white">جاري الجلب...</h3>
      <span>مشترك باليوتيوب</span>
    </div>

    <div class="stat">
      <h3>114</h3>
      <span>بثوث سنة 2025</span>
    </div>
  </div>
</section>

<footer>© جميع الحقوق محفوظة لـ صالح | 2025</footer>

<script>
/* ========= YouTube Subscribers (NO API) ========= */
const channelId = "UC-Vx0Qf0Rocogs3I9Nz7PDA";
const invidiousInstances = [
  "https://invidious.fdn.fr",
  "https://vid.puffyan.us",
  "https://invidious.jing.rocks",
  "https://invidious.slipfox.xyz"
];
let instanceIndex = 0;

async function updateSubs() {
  const el = document.getElementById("yt-subs");
  try {
    const res = await fetch(`${invidiousInstances[instanceIndex]}/api/v1/channels/${channelId}`);
    if (!res.ok) throw new Error();
    const data = await res.json();
    if (data.subscriberCount) {
      el.innerText = Number(data.subscriberCount).toLocaleString("ar-SA");
    } else throw new Error();
  } catch {
    instanceIndex = (instanceIndex + 1) % invidiousInstances.length;
  }
}

/* ========= Kick Live ========= */
async function checkKick() {
  const bar = document.getElementById("live-bar");
  const text = document.getElementById("live-text");
  try {
    const res = await fetch("https://kick.com/api/v1/channels/Saleeh");
    const data = await res.json();
    if (data.livestream) {
      bar.className = "live-indicator is-live";
      text.innerText = "صالح فاتح بث مباشر الآن!";
    } else {
      text.innerText = "صالح غير متصل حالياً";
    }
  } catch {
    text.innerText = "قناتي على Kick";
  }
}

/* ========= Experience ========= */
function updateExp() {
  const start = new Date("2022-06-02");
  const now = new Date();
  let y = now.getFullYear() - start.getFullYear();
  let m = now.getMonth() - start.getMonth();
  if (m < 0) { y--; m += 12; }
  document.getElementById("experience-counter").innerText = `${y} سنوات و ${m} أشهر`;
}

function reveal() {
  document.querySelectorAll(".reveal").forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 50)
      el.classList.add("active");
  });
}

window.onload = () => {
  updateExp();
  checkKick();
  updateSubs();
  reveal();
  setInterval(updateSubs, 20000);
  setInterval(checkKick, 60000);
};
window.addEventListener("scroll", reveal);
</script>

</body>
</html>
