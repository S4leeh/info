<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saleh â€“ Minecraft Runner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #7ec0ee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}
canvas {
    border: 4px solid #000;
    image-rendering: pixelated;
    background: linear-gradient(#7ec0ee, #6ab04c);
}
.hud {
    position: absolute;
    top: 10px;
    background: rgba(255,255,255,0.85);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="hud" id="hud">Loading...</div>
<canvas id="game" width="900" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const GROUND = 235;
let speed = 3.5; // Ø£Ø¨Ø·Ø£ Ø´ÙˆÙŠ
let gravity = 0.8;
let score = 0;
let gameOver = false;
let started = false;

function loadImage(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => resolve(img);
    });
}

// â¬‡ï¸ ØªØ­Ù…ÙŠÙ„ ÙƒÙ„ Ø§Ù„ØµÙˆØ±
Promise.all([
    loadImage("https://mc-heads.net/body/Saleh/32"),
    loadImage("https://mc-heads.net/mob/creeper"),
    loadImage("https://mc-heads.net/mob/zombie"),
    loadImage("https://mc-heads.net/mob/skeleton"),
    loadImage("https://mc-heads.net/block/dirt"),
    loadImage("https://mc-heads.net/block/cobblestone"),
    loadImage("https://mc-heads.net/block/stone"),
    loadImage("https://mc-heads.net/block/lava_still")
]).then(startGame);

let playerSkin, obstaclesData;

function startGame(images) {
    document.getElementById("hud").innerText = "Score: 0";

    playerSkin = images[0];

    obstaclesData = [
        { img: images[1], w: 40, h: 40 },
        { img: images[2], w: 40, h: 40 },
        { img: images[3], w: 40, h: 40 },
        { img: images[4], w: 32, h: 32 },
        { img: images[5], w: 32, h: 32 },
        { img: images[6], w: 32, h: 32 },
        { img: images[7], w: 32, h: 32 }
    ];

    started = true;
    loop();
}

// ðŸ§‘ Ø§Ù„Ù„Ø§Ø¹Ø¨
const player = {
    x: 80,
    y: GROUND,
    w: 32,
    h: 64,
    vy: 0,
    jump() {
        if (this.y === GROUND) this.vy = -14;
    },
    update() {
        this.vy += gravity;
        this.y += this.vy;
        if (this.y > GROUND) {
            this.y = GROUND;
            this.vy = 0;
        }
    },
    draw() {
        ctx.drawImage(playerSkin, this.x, this.y - this.h, this.w, this.h);
    }
};

const skinNames = ["ISpitfire57","twpywq","Lonely","Abo7abs","S3eedxx"];
let obstacles = [];
let spawnTimer = 0;

function spawnObstacle() {
    if (Math.random() < 0.3) {
        const name = skinNames[Math.floor(Math.random()*skinNames.length)];
        loadImage(`https://mc-heads.net/body/${name}/32`).then(img=>{
            obstacles.push({ x: canvas.width, y: GROUND, w:32, h:64, img });
        });
    } else {
        const o = obstaclesData[Math.floor(Math.random()*obstaclesData.length)];
        obstacles.push({ x: canvas.width, y: GROUND, ...o });
    }
}

function collide(a,b){
    return a.x < b.x + b.w &&
           a.x + a.w > b.x &&
           a.y > b.y - b.h &&
           a.y - a.h < b.y;
}

function loop() {
    if (!started) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#5c4033";
    ctx.fillRect(0, GROUND + 2, canvas.width, 60);

    player.update();
    player.draw();

    spawnTimer++;
    if (spawnTimer > 110) {
        spawnObstacle();
        spawnTimer = 0;
        speed += 0.02;
    }

    obstacles.forEach((o,i)=>{
        o.x -= speed;
        ctx.drawImage(o.img, o.x, o.y - o.h, o.w, o.h);

        if (collide(player,o)) gameOver = true;
        if (o.x + o.w < 0) {
            obstacles.splice(i,1);
            score += 14;
        }
    });

    document.getElementById("hud").innerHTML = `Score: ${score}`;

    if (!gameOver) {
        requestAnimationFrame(loop);
    } else {
        ctx.fillStyle="rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#fff";
        ctx.font="20px Arial";
        ctx.fillText("Game Over",390,150);
        ctx.font="14px Arial";
        ctx.fillText("Press SPACE to restart",350,180);
    }
}

document.addEventListener("keydown", e=>{
    if (e.code==="Space") {
        if (gameOver) location.reload();
        else player.jump();
    }
});
</script>

</body>
</html>
