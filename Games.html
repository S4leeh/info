<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4leeh | منصة الألعاب</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --gold: #d4af37;
            --border-color: rgba(212, 175, 55, 0.2);
            --mc-dirt: #553b23;
        }

        /* نظام الماوس اللوقو */
        html, body, button, .game-play-btn { cursor: none !important; }
        #s4-cursor {
            width: 30px; height: 30px;
            background-image: url('logo.png');
            background-size: contain; background-repeat: no-repeat;
            position: fixed; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--bg-dark); color: #fff; overflow-x: hidden; }

        .nav-bar { width: fit-content; background: rgba(26, 26, 26, 0.8); border: 1px solid var(--border-color); padding: 8px 25px; position: sticky; top: 20px; z-index: 10000; margin: 0 auto; display: flex; gap: 20px; backdrop-filter: blur(15px); border-radius: 50px; }
        .nav-link { color: #eee; text-decoration: none; font-size: 13px; font-weight: 700; }

        .page-header { text-align: center; padding: 60px 20px; }
        .page-header h1 { font-size: 40px; color: var(--gold); font-weight: 900; }

        /* منطقة اللعبة المحترفة */
        .game-container { max-width: 900px; margin: 0 auto; padding: 20px; position: relative; }
        #game-area {
            width: 100%; height: 300px;
            background: #444 url('https://wallpaperaccess.com/full/127118.jpg') repeat-x; /* خلفية عالم ماين كرافت */
            background-size: cover;
            border: 4px solid var(--gold); border-radius: 20px;
            position: relative; overflow: hidden; display: none;
            border-bottom: 15px solid var(--mc-dirt); /* بلوكة الأرضية */
        }

        #player {
            width: 60px; height: 60px;
            background-image: url('skin_s4leeh.png'); /* سكنك هنا */
            background-size: contain; background-repeat: no-repeat;
            position: absolute; bottom: 0; left: 50px;
            image-rendering: pixelated; z-index: 10;
        }

        .obstacle {
            width: 55px; height: 55px;
            position: absolute; bottom: 0; right: -60px;
            background-size: contain; background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        #score { position: absolute; top: 20px; right: 30px; font-size: 24px; font-weight: 900; color: #fff; text-shadow: 2px 2px #000; }
        
        .game-play-btn {
            display: block; margin: 20px auto; padding: 15px 40px;
            background: var(--gold); border: none; border-radius: 10px;
            font-weight: 900; font-size: 18px; transition: 0.3s;
        }

        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="s4-cursor"></div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link">الرئيسية</a>
        <a href="#" class="nav-link" style="color:var(--gold)">منطقة الألعاب</a>
    </nav>

    <header class="page-header">
        <h1>مغامرة صالح</h1>
        <p>ساعد صالح وسكنات الشباب في تجاوز الكريبرز والعقبات!</p>
    </header>

    <div class="game-container">
        <button id="start-btn" class="game-play-btn">ابدأ المغامرة الآن</button>
        <div id="game-area">
            <div id="player"></div>
            <div id="score">النقاط: 0</div>
            <div id="game-over">
                <h2 style="color:var(--gold)">انتهت اللعبة!</h2>
                <button onclick="location.reload()" class="game-play-btn">إعادة المحاولة</button>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('s4-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const player = document.getElementById('player');
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const gameOverEl = document.getElementById('game-over');

        let score = 0;
        let isJumping = false;
        let isGameOver = false;

        // قائمة سكنات العقبات (خوياك والكريبر)
        const obstacleSkins = ['creeper.png', 'zombie.png', 'bdr1_skin.png'];

        function startGame() {
            startBtn.style.display = 'none';
            gameArea.style.display = 'block';
            spawnObstacle();
            document.addEventListener('keydown', e => { if(e.code === 'Space') jump(); });
            gameArea.addEventListener('touchstart', jump);
        }

        function jump() {
            if (isJumping || isGameOver) return;
            isJumping = true;
            let pos = 0;
            let timer = setInterval(() => {
                if (pos >= 120) {
                    clearInterval(timer);
                    let downTimer = setInterval(() => {
                        if (pos <= 0) {
                            clearInterval(downTimer);
                            isJumping = false;
                        }
                        pos -= 5;
                        player.style.bottom = pos + 'px';
                    }, 20);
                }
                pos += 5;
                player.style.bottom = pos + 'px';
            }, 20);
        }

        function spawnObstacle() {
            if (isGameOver) return;
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            // سكن عشوائي للعقبة
            const randomSkin = obstacleSkins[Math.floor(Math.random() * obstacleSkins.length)];
            obstacle.style.backgroundImage = `url('${randomSkin}')`;
            
            gameArea.appendChild(obstacle);

            let obstaclePos = -60;
            let moveTimer = setInterval(() => {
                if (isGameOver) { clearInterval(moveTimer); return; }
                
                obstaclePos += 5;
                obstacle.style.right = obstaclePos + 'px';

                // كشف التصادم
                let pRect = player.getBoundingClientRect();
                let oRect = obstacle.getBoundingClientRect();

                if (pRect.right > oRect.left && pRect.left < oRect.right && pRect.bottom > oRect.top) {
                    isGameOver = true;
                    gameOverEl.style.display = 'block';
                }

                if (obstaclePos > gameArea.offsetWidth) {
                    obstacle.remove();
                    score++;
                    scoreEl.innerText = `النقاط: ${score}`;
                    clearInterval(moveTimer);
                }
            }, 20);

            setTimeout(spawnObstacle, Math.random() * 2000 + 1000);
        }

        startBtn.onclick = startGame;
    </script>
</body>
</html>
