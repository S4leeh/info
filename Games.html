<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>S4leeh Minecraft Runner - Fixed</title>
<style>
    html,body{ margin:0; padding:0; background:#0a0a0a; font-family: sans-serif; touch-action: none; overflow: hidden; }
    #game-wrap { position: relative; width: fit-content; margin: 20px auto; }
    canvas{ display:block; background: #87CEEB; border:4px solid #d4af37; border-radius:15px; max-width: 95vw; height: auto; }
    .ui{ position:absolute; color:#fff; background:rgba(0,0,0,0.7); padding:8px 15px; border-radius:10px; border:1px solid #d4af37; font-weight:bold; z-index: 10; font-size: 14px; }
    #score{top:10px; right:10px;}
    #top3{top:10px; left:10px; direction: ltr;}
    #msg { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); z-index: 100; color: #d4af37; text-align: center; border-radius: 15px; flex-direction: column; }
    button { padding: 12px 30px; font-size: 18px; background: #d4af37; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>

<div id="game-wrap">
    <div id="score" class="ui">النقاط: 0</div>
    <div id="top3" class="ui">#1: 0 | #2: 0 | #3: 0</div>
    
    <canvas id="game" width="1000" height="400"></canvas>

    <div id="msg">
        <h2 id="msg-text">جاري تحميل السكنات...</h2>
        <button id="start-btn" style="display:none;" onclick="startGame()">ابدأ اللعب</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const GROUND = 330;
let state = "LOADING";
let score = 0;
let speed = 4;
let frame = 0;
let highScores = JSON.parse(localStorage.getItem("s4leehTop3")) || [0,0,0];

// إعدادات اللاعب والعوائق
const player = { x:80, y:GROUND-100, w:75, h:100, vy:0, jump:false, img: new Image() };
let obstacles = [];
const skins = ["ISpitfire57","twpywq","Lonely","Abo7abs","S3eedxx","IRimona"];

// تحميل الصور مع معالجة الأخطاء
const assets = {};
const toLoad = [
    { n: "Saleh", u: "https://minotar.net/armor/body/Saleh/100.png" },
    { n: "Creeper", u: "https://minotar.net/armor/body/Creeper/100.png" },
    { n: "Zombie", u: "https://minotar.net/armor/body/Zombie/100.png" },
    { n: "Dirt", u: "https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/dirt.png" }
];

let loaded = 0;
toLoad.forEach(item => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = item.u;
    img.onload = () => { loaded++; checkReady(); };
    img.onerror = () => { loaded++; checkReady(); }; // تخطي الخطأ لضمان عمل اللعبة
    assets[item.n] = img;
});
player.img = assets["Saleh"];

function checkReady() {
    if(loaded >= toLoad.length) {
        document.getElementById("msg-text").innerText = "جاهز للمغامرة!";
        document.getElementById("start-btn").style.display = "block";
    }
}

function startGame() {
    document.getElementById("msg").style.display = "none";
    state = "PLAY";
    loop();
}

function doJump() {
    if(!player.jump && state === "PLAY") {
        player.vy = -17;
        player.jump = true;
    }
}

// التحكم
document.addEventListener("keydown", e => { if(e.code==="Space") doJump(); });
document.addEventListener("touchstart", e => { e.preventDefault(); doJump(); }, {passive: false});

function spawn() {
    const t = Math.random();
    let o = { x: canvas.width + 100, passed: false };
    if(t < 0.6) {
        const m = Math.random() > 0.5 ? "Creeper" : "Zombie";
        Object.assign(o, { type: m, w: 70, h: 100, y: GROUND-100 });
    } else {
        const s = skins[Math.floor(Math.random()*skins.length)];
        Object.assign(o, { type: "Skin", name: s, w: 70, h: 100, y: GROUND-100, img: new Image() });
        o.img.src = `https://minotar.net/armor/body/${s}/100.png`;
    }
    obstacles.push(o);
}

function loop() {
    if(state !== "PLAY") return;
    frame++;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // سماء وأرضية
    ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#5b3a1d"; ctx.fillRect(0, GROUND, canvas.width, canvas.height-GROUND);
    ctx.fillStyle = "#5da140"; ctx.fillRect(0, GROUND, canvas.width, 10);

    // فيزياء اللاعب
    player.vy += 0.7;
    player.y += player.vy;
    if(player.y >= GROUND-player.h) { player.y = GROUND-player.h; player.vy = 0; player.jump = false; }
    
    // رسم اللاعب (صورة أو مربع ذهبي احتياطي)
    if(player.img.complete && player.img.naturalWidth !== 0) {
        ctx.drawImage(player.img, player.x, player.y, player.w, player.h);
    } else {
        ctx.fillStyle = "#d4af37"; ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    if(frame % 120 === 0) spawn();

    obstacles.forEach((o, i) => {
        o.x -= speed;
        const img = o.type === "Skin" ? o.img : assets[o.type];
        
        if(img && img.complete && img.naturalWidth !== 0) {
            ctx.drawImage(img, o.x, o.y, o.w, o.h);
        } else {
            ctx.fillStyle = o.type === "Creeper" ? "#53fc18" : "#fff";
            ctx.fillRect(o.x, o.y, o.w, o.h);
        }

        if(!o.passed && o.x + o.w < player.x) { score += 14; o.passed = true; speed += 0.05; }
        
        // تصادم
        if(player.x+20 < o.x+o.w-20 && player.x+player.w-20 > o.x+20 && player.y+10 < o.y+o.h-10 && player.y+player.h-10 > o.y+10) {
            state = "OVER";
            document.getElementById("msg").style.display = "flex";
            document.getElementById("msg-text").innerText = "انتهت اللعبة! النقاط: " + score;
            document.getElementById("start-btn").innerText = "إعادة المحاولة";
            updateHighScores();
        }
    });

    obstacles = obstacles.filter(o => o.x > -100);
    document.getElementById("score").innerText = "النقاط: " + score;
    document.getElementById("top3").innerText = `#1: ${highScores[0]} | #2: ${highScores[1]} | #3: ${highScores[2]}`;
    requestAnimationFrame(loop);
}

function updateHighScores() {
    highScores.push(score); highScores.sort((a,b)=>b-a);
    highScores = highScores.slice(0,3);
    localStorage.setItem("s4leehTop3", JSON.stringify(highScores));
}
</script>
</body>
</html>
