<script>

    const player = { x: 100, y: 0, w: 80, h: 110, dy: 0, jumpPower: -18, gravity: 0.75, grounded: false };

    function spawnObstacle() {
        const friendList = ['Creeper', 'Zombie', 'ISpitfire57', 'twpywq', 'Lonely', 'Abo7abs', 'S3eedxx'];

    function animate() {
        if (gameState !== 'PLAYING') return;

        ctx.fillStyle = '#5da140'; ctx.fillRect(0, canvas.height - 35, canvas.width, 5);

        player.dy += player.gravity;
        player.y += player.dy;
        if (player.y > canvas.height - 140) { player.y = canvas.height - 140; player.dy = 0; player.grounded = true; }

        ctx.drawImage(images['player'], player.x, player.y, player.w, player.h);
