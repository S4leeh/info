<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saleh ‚Äì Minecraft Runner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #7ec0ee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}
canvas {
    border: 4px solid #000;
    image-rendering: pixelated;
    background: linear-gradient(#7ec0ee, #6ab04c);
}
.hud {
    position: absolute;
    top: 10px;
    background: rgba(255,255,255,0.8);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="hud" id="hud"></div>
<canvas id="game" width="900" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const GROUND = 235;
let speed = 3.8; // ‚¨ÖÔ∏è ÿ™ŸÖ ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿ≥ÿ±ÿπÿ©
let gravity = 0.8;
let score = 0;
let gameOver = false;

function loadImg(url) {
    const img = new Image();
    img.src = url;
    return img;
}

// üéÆ PLAYER (Minecraft Skin)
const playerSkin = loadImg("https://mc-heads.net/body/Saleh/32");

const player = {
    x: 80,
    y: GROUND,
    w: 32,
    h: 64,
    vy: 0,
    jump() {
        if (this.y === GROUND) this.vy = -14;
    },
    update() {
        this.vy += gravity;
        this.y += this.vy;
        if (this.y > GROUND) {
            this.y = GROUND;
            this.vy = 0;
        }
    },
    draw() {
        ctx.drawImage(playerSkin, this.x, this.y - this.h, this.w, this.h);
    }
};

// üß± Minecraft Obstacles (REAL ASSETS)
const obstaclesData = [
    { name: "Creeper", img: loadImg("https://mc-heads.net/mob/creeper"), w: 40, h: 40 },
    { name: "Zombie", img: loadImg("https://mc-heads.net/mob/zombie"), w: 40, h: 40 },
    { name: "Skeleton", img: loadImg("https://mc-heads.net/mob/skeleton"), w: 40, h: 40 },
    { name: "Dirt", img: loadImg("https://mc-heads.net/block/dirt"), w: 32, h: 32 },
    { name: "Cobblestone", img: loadImg("https://mc-heads.net/block/cobblestone"), w: 32, h: 32 },
    { name: "Stone", img: loadImg("https://mc-heads.net/block/stone"), w: 32, h: 32 },
    { name: "Lava", img: loadImg("https://mc-heads.net/block/lava_still"), w: 32, h: 32 }
];

// üßë‚ÄçüöÄ Player Skin Obstacles
const skinNames = [
    "ISpitfire57",
    "twpywq",
    "Lonely",
    "Abo7abs",
    "S3eedxx"
];

let obstacles = [];

function spawnObstacle() {
    if (Math.random() < 0.3) {
        const name = skinNames[Math.floor(Math.random() * skinNames.length)];
        obstacles.push({
            x: canvas.width + 20,
            y: GROUND,
            w: 32,
            h: 64,
            img: loadImg(`https://mc-heads.net/body/${name}/32`),
            name
        });
    } else {
        const o = obstaclesData[Math.floor(Math.random() * obstaclesData.length)];
        obstacles.push({
            x: canvas.width + 20,
            y: GROUND,
            ...o
        });
    }
}

function collide(a, b) {
    return a.x < b.x + b.w &&
           a.x + a.w > b.x &&
           a.y > b.y - b.h &&
           a.y - a.h < b.y;
}

function getScores() {
    return JSON.parse(localStorage.getItem("mc_scores")) || [0,0,0];
}

function saveScore() {
    let s = getScores();
    s.push(score);
    s.sort((a,b)=>b-a);
    s = s.slice(0,3);
    localStorage.setItem("mc_scores", JSON.stringify(s));
}

let spawnTimer = 0;

function loop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#5c4033";
    ctx.fillRect(0, GROUND + 2, canvas.width, 60);

    player.update();
    player.draw();

    spawnTimer++;
    if (spawnTimer > 120) {
        spawnObstacle();
        spawnTimer = 0;
        speed += 0.03;
    }

    obstacles.forEach((o, i) => {
        o.x -= speed;
        ctx.drawImage(o.img, o.x, o.y - o.h, o.w, o.h);

        if (collide(player, o)) gameOver = true;
        if (o.x + o.w < 0) {
            obstacles.splice(i,1);
            score += 14;
        }
    });

    document.getElementById("hud").innerHTML =
        `Score: ${score}<br>Top 3: ${getScores().join(" | ")}`;

    if (!gameOver) {
        requestAnimationFrame(loop);
    } else {
        saveScore();
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "22px Arial";
        ctx.fillText("Game Over", 380, 140);
        ctx.font = "14px Arial";
        ctx.fillText("Press SPACE to Restart", 350, 170);
    }
}

document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (gameOver) location.reload();
        else player.jump();
    }
});

loop();
</script>

</body>
</html>
