<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4leeh | مغامرة صالح 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --mc-dirt: #553b23; --mc-grass: #5da140; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: #121212; color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #game-wrap { position: relative; border: 4px solid var(--gold); border-radius: 15px; overflow: hidden; background: #87CEEB; width: 95vw; max-width: 1000px; height: 400px; }
        canvas { display: block; width: 100%; height: 100%; }
        .ui-layer { position: absolute; top: 15px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; pointer-events: none; z-index: 50; }
        .score-box { background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 8px; border: 2px solid var(--gold); }
        #overlay, #start-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .btn { background: var(--gold); color: black; border: none; padding: 12px 35px; font-size: 20px; font-weight: 900; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-wrap">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-layer">
            <div class="score-box"><div id="currentScore">النقاط: 0</div></div>
            <div class="score-box" style="direction: ltr;"><div id="topScores">--</div></div>
        </div>

        <div id="start-screen">
            <h1 style="color:var(--gold); margin-bottom:20px; font-size:40px;">مغامرة صالح 3D</h1>
            <button class="btn" onclick="initGame()">دخول اللعبة</button>
        </div>

        <div id="overlay" style="display:none;">
            <h2 style="color:var(--gold); font-size:35px; margin-bottom:15px;">انتهت الرحلة!</h2>
            <p id="finalScoreMsg" style="margin-bottom:20px;"></p>
            <button class="btn" onclick="resetGame()">إعادة المحاولة</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let gameState = 'START';
    let score = 0;
    let gameSpeed = 3.5; 
    let frame = 0;
    let highScores = JSON.parse(localStorage.getItem('s4leehTop3')) || [0, 0, 0];

    const player = { x: 100, y: 0, w: 70, h: 100, dy: 0, jumpPower: -19, gravity: 0.8, grounded: false, img: new Image() };
    player.img.src = 'https://minotar.net/armor/body/Saleh/100.png';

    const obstacles = [];
    const friends = ['ISpitfire57', 'twpywq', 'Lonely', 'Abo7abs', 'S3eedxx'];

    function spawnObstacle() {
        const friend = friends[Math.floor(Math.random() * friends.length)];
        const img = new Image();
        img.src = `https://minotar.net/armor/body/${friend}/100.png`;
        obstacles.push({ x: canvas.width, y: canvas.height - 130, w: 70, h: 100, img: img, passed: false });
    }

    function initGame() {
        canvas.width = 1000; canvas.height = 400;
        document.getElementById('start-screen').style.display = 'none';
        gameState = 'PLAYING';
        requestAnimationFrame(animate);
    }

    function resetGame() {
        score = 0; gameSpeed = 3.5; obstacles.length = 0;
        player.y = canvas.height - 130; player.dy = 0;
        gameState = 'PLAYING';
        document.getElementById('overlay').style.display = 'none';
    }

    function animate() {
        if (gameState !== 'PLAYING') return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // الخلفية
        ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#5da140'; ctx.fillRect(0, canvas.height - 35, canvas.width, 5);
        ctx.fillStyle = '#553b23'; ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

        player.dy += player.gravity;
        player.y += player.dy;
        if (player.y > canvas.height - 130) { player.y = canvas.height - 130; player.dy = 0; player.grounded = true; }

        // رسم صالح (سواء تحملت الصورة أو لا)
        if (player.img.complete && player.img.naturalWidth !== 0) {
            ctx.drawImage(player.img, player.x, player.y, player.w, player.h);
        } else {
            ctx.fillStyle = '#d4af37'; ctx.fillRect(player.x, player.y, player.w, player.h);
        }

        if (frame % 120 === 0) spawnObstacle();

        obstacles.forEach((obs, i) => {
            obs.x -= gameSpeed;
            if (obs.img.complete && obs.img.naturalWidth !== 0) {
                ctx.drawImage(obs.img, obs.x, obs.y, obs.w, obs.h);
            } else {
                ctx.fillStyle = 'red'; ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            }

            if (player.x + 20 < obs.x + obs.w - 20 && player.x + player.w - 20 > obs.x + 20 &&
                player.y + 20 < obs.y + obs.h - 10 && player.y + player.h - 10 > obs.y + 20) {
                gameState = 'OVER';
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('finalScoreMsg').innerText = `حققت ${score} نقطة!`;
            }

            if (!obs.passed && obs.x + obs.w < player.x) {
                score += 14; obs.passed = true;
                document.getElementById('currentScore').innerText = `النقاط: ${score}`;
            }
        });

        frame++;
        requestAnimationFrame(animate);
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && player.grounded) { player.dy = player.jumpPower; player.grounded = false; }
    });
</script>
</body>
</html>
