<script>

const ctx = canvas.getContext("2d", { alpha: false, desynchronized: true });
ctx.imageSmoothingEnabled = false;

const GROUND = 300;
let state = "LOADING";
let score = 0;
let baseSpeed = 5; 
let speed = baseSpeed;
let frame = 0;
let nextSpawn = 100; 
let highScores = JSON.parse(localStorage.getItem("s4leehTop3")) || [0,0,0];

const player = { x:50, y:GROUND-80, w:60, h:80, vy:0, jump:false };
let obstacles = [];
const skins = ["ISpitfire57","twpywq","Lonely","Abo7abs","S3eedxx","IRimona"];

const assets = {};
const toLoad = [
    { n: "Saleh", u: "https://minotar.net/armor/body/Saleh/100.png" },
    { n: "Creeper", u: "https://minotar.net/armor/body/Creeper/100.png" },
    { n: "Zombie", u: "https://minotar.net/armor/body/Zombie/100.png" }
];

let loaded = 0;
toLoad.forEach(item => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = item.u;
    img.onload = () => { loaded++; if(loaded >= toLoad.length) showReady(); };
    img.onerror = () => { loaded++; if(loaded >= toLoad.length) showReady(); };
    assets[item.n] = img;
});

function showReady() {
    document.getElementById("msg-text").innerText = "Ø¬Ø§Ù‡Ø² Ù„Ø®ÙˆØ¶ Ø§Ù„ØªØ­Ø¯ÙŠØŸ";
    document.getElementById("start-btn").style.display = "block";
}

function startGame(e) {
    if (e) e.stopPropagation();
    score = 0;
    speed = baseSpeed;
    frame = 0;
    obstacles = [];
    player.y = GROUND - player.h;
    player.vy = 0;
    player.jump = false;
    document.getElementById("msg").style.display = "none";
    state = "PLAY";
    requestAnimationFrame(loop);
}

function doJump() {
    if(!player.jump && state === "PLAY") {
        player.vy = -16.5;
        player.jump = true;
    }
}

document.addEventListener("keydown", e => {
    if(e.code === "Space") {
        if(state === "PLAY") doJump();
        else if(state === "OVER" || (state === "LOADING" && loaded >= toLoad.length)) startGame();
    }
});

window.addEventListener("touchstart", e => {
    if (state === "PLAY" && e.target.tagName !== 'BUTTON') {
        e.preventDefault(); 
        doJump();
    }
}, {passive: false});

function spawn() {
    let o = { x: canvas.width + 50, passed: false };
    const rand = Math.random();
    if(rand < 0.6) { 
        const m = Math.random() > 0.5 ? "Creeper" : "Zombie";
        Object.assign(o, { img: assets[m], w: 60, h: 80, y: GROUND-80 });
    } else { 
        const s = skins[Math.floor(Math.random()*skins.length)];
        const sImg = new Image();
        sImg.crossOrigin = "anonymous";
        sImg.src = `https://minotar.net/armor/body/${s}/100.png`;
        Object.assign(o, { img: sImg, w: 60, h: 80, y: GROUND-80 });
    }
    obstacles.push(o);
    nextSpawn = frame + Math.floor(Math.random() * 60) + 65;
}

function loop() {
    if(state !== "PLAY") return;
    frame++;
    
    // Ø±Ø³Ù… Ø§Ù„Ø®Ù„ÙÙŠØ© ÙˆØ§Ù„Ø£Ø±Ø¶ÙŠØ© (Ø£Ù„ÙˆØ§Ù† ØµÙ„Ø¨Ø© Ù„Ù„Ø£Ø¯Ø§Ø¡)
    ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#5da140"; ctx.fillRect(0, GROUND, canvas.width, 10);

    player.vy += 0.9; 
    player.y += player.vy;

        if(!o.passed && o.x + o.w < player.x) {

}
