<script>
    const canvas = document.getElementById('gameCanvas');

    player.img.src = 'https://crafatar.com/renders/body/Saleh?scale=4&overlay';

    const obstacles = [];
    const obstacleTypes = [
        { name: 'Creeper', color: '#53fc18', img: 'https://crafatar.com/renders/body/Creeper?scale=4', weight: 0.5 },
        { name: 'Zombie', color: '#1e5a1e', img: 'https://crafatar.com/renders/body/Zombie?scale=4', weight: 0.2 },

        { name: 'twpywq', color: 'gold', img: 'https://crafatar.com/renders/body/twpywq?scale=4&overlay', weight: 0.1 },
        { name: 'Lonely', color: 'gold', img: 'https://crafatar.com/renders/body/Lonely?scale=4&overlay', weight: 0.1 }
    ];

    function spawnObstacle() {
        let random = Math.random();
        let cumulativeWeight = 0;
        let selected = obstacleTypes[0];
        for (const type of obstacleTypes) {
            cumulativeWeight += type.weight;
            if (random < cumulativeWeight) { selected = type; break; }
        }
        const img = new Image();
        img.src = selected.img;
        obstacles.push({ x: canvas.width, y: canvas.height - 140, w: 70, h: 110, img: img, color: selected.color, passed: false });
    }

    function initGame() {
        canvas.width = 1000; canvas.height = 400;
        document.getElementById('start-screen').style.display = 'none';
        displayHighScores();
        gameState = 'PLAYING';
        requestAnimationFrame(animate);
    }

    function resetGame() {
        score = 0; gameSpeed = baseSpeed; obstacles.length = 0;
        player.y = canvas.height - 140; player.dy = 0;
        gameState = 'PLAYING';
        document.getElementById('overlay').style.display = 'none';
    }

    function animate() {
        if (gameState !== 'PLAYING') return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Ø±Ø³Ù… Ø§Ù„Ø£Ø±Ø¶ÙŠØ©
        ctx.fillStyle = '#5da140'; ctx.fillRect(0, canvas.height - 35, canvas.width, 5);

        player.dy += player.gravity;
        player.y += player.dy;
        if (player.y > canvas.height - 140) { player.y = canvas.height - 140; player.dy = 0; player.grounded = true; }

        // Ø±Ø³Ù… Ø§Ù„Ù„Ø§Ø¹Ø¨ (Ø¥Ù…Ø§ Ø§Ù„ØµÙˆØ±Ø© Ø£Ùˆ Ù…Ø±Ø¨Ø¹ Ø°Ù‡Ø¨ÙŠ ÙƒØ¨Ø¯ÙŠÙ„)

        }

        if (frame % 130 === 0) spawnObstacle();

        obstacles.forEach((obs, i) => {

            }

            // ØªØµØ§Ø¯Ù… Ø¯Ù‚ÙŠÙ‚
            if (player.x + 25 < obs.x + obs.w - 25 && player.x + player.w - 25 > obs.x + 25 &&
