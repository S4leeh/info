<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4leeh | مغامرة صالح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --mc-dirt: #553b23; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: #121212; color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        #game-wrap { position: relative; border: 4px solid var(--gold); border-radius: 15px; overflow: hidden; background: #87CEEB; width: 95vw; max-width: 1000px; height: 400px; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        .ui-layer { position: absolute; top: 15px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; pointer-events: none; }
        .score-box { background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; border: 1px solid var(--gold); }
        .high-scores { font-size: 14px; color: var(--gold); }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; display: none; }
        .btn { background: var(--gold); color: black; border: none; padding: 15px 40px; font-size: 20px; font-weight: 900; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .btn:hover { transform: scale(1.1); background: white; }

        #start-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.7) url('https://www.minecraft.net/content/dam/archive/64016664d471584c3167a505c6e83262-Surface.png') center/cover; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 110; }
    </style>
</head>
<body>

    <div id="game-wrap">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="score-box">
                <div id="currentScore">النقاط: 0</div>
            </div>
            <div class="score-box high-scores">
                <div>أفضل النتائج:</div>
                <div id="topScores">--</div>
            </div>
        </div>

        <div id="start-screen">
            <h1 style="color:var(--gold); margin-bottom:20px; font-size:40px; text-shadow: 3px 3px #000;">مغامرة صالح</h1>
            <button class="btn" onclick="initGame()">ابدأ اللعب</button>
        </div>

        <div id="overlay">
            <h2 style="color:var(--gold); font-size:40px; margin-bottom:10px;">انتهت اللعبة!</h2>
            <p id="finalScoreMsg" style="margin-bottom:20px; font-size:20px;"></p>
            <button class="btn" onclick="resetGame()">إعادة المحاولة</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pointsPerObstacle = 14;

    // إعدادات اللعبة
    let gameState = 'START';
    let score = 0;
    let gameSpeed = 5;
    let frame = 0;
    
    // الأرقام القياسية
    let highScores = JSON.parse(localStorage.getItem('s4leehTop3')) || [0, 0, 0];

    // الكائنات
    const player = { x: 80, y: 0, w: 60, h: 80, dy: 0, jumpPower: -15, gravity: 0.8, grounded: false, img: new Image() };
    player.img.src = 'https://minotar.net/armor/body/Saleh/100.png';

    const obstacles = [];
    const obstacleTypes = [
        { name: 'Creeper', img: 'https://minotar.net/armor/body/Creeper/80.png' },
        { name: 'Zombie', img: 'https://minotar.net/armor/body/Zombie/80.png' },
        { name: 'ISpitfire57', img: 'https://minotar.net/armor/body/ISpitfire57/80.png' },
        { name: 'twpywq', img: 'https://minotar.net/armor/body/twpywq/80.png' },
        { name: 'Lonely', img: 'https://minotar.net/armor/body/Lonely/80.png' },
        { name: 'Abo7abs', img: 'https://minotar.net/armor/body/Abo7abs/80.png' },
        { name: 'S3eedxx', img: 'https://minotar.net/armor/body/S3eedxx/80.png' }
    ];

    function updateHighScores() {
        highScores.push(score);
        highScores.sort((a, b) => b - a);
        highScores = highScores.slice(0, 3);
        localStorage.setItem('s4leehTop3', JSON.stringify(highScores));
        displayHighScores();
    }

    function displayHighScores() {
        document.getElementById('topScores').innerHTML = highScores.map((s, i) => `#${i+1}: ${s}`).join(' | ');
    }

    function spawnObstacle() {
        const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
        const img = new Image();
        img.src = type.img;
        obstacles.push({ x: canvas.width, y: canvas.height - 110, w: 50, h: 80, img: img, passed: false });
    }

    function initGame() {
        canvas.width = 1000;
        canvas.height = 400;
        document.getElementById('start-screen').style.display = 'none';
        displayHighScores();
        gameState = 'PLAYING';
        animate();
    }

    function resetGame() {
        score = 0;
        gameSpeed = 5;
        obstacles.length = 0;
        player.y = canvas.height - 110;
        player.dy = 0;
        gameState = 'PLAYING';
        document.getElementById('overlay').style.display = 'none';
    }

    function animate() {
        if (gameState !== 'PLAYING') return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // الخلفية (سماء وأرضية)
        ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#5da140'; ctx.fillRect(0, canvas.height - 30, canvas.width, 10);
        ctx.fillStyle = '#553b23'; ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

        // الجاذبية والقفز
        player.dy += player.gravity;
        player.y += player.dy;
        if (player.y > canvas.height - 110) { player.y = canvas.height - 110; player.dy = 0; player.grounded = true; }

        ctx.drawImage(player.img, player.x, player.y, player.w, player.h);

        // العوائق
        if (frame % Math.max(70, 150 - Math.floor(gameSpeed * 5)) === 0) spawnObstacle();

        obstacles.forEach((obs, i) => {
            obs.x -= gameSpeed;
            ctx.drawImage(obs.img, obs.x, obs.y, obs.w, obs.h);

            // تصادم
            if (player.x < obs.x + obs.w - 10 && player.x + player.w > obs.x + 10 &&
                player.y < obs.y + obs.h - 10 && player.y + player.h > obs.y + 10) {
                endGame();
            }

            // تخطي العائق
            if (!obs.passed && obs.x + obs.w < player.x) {
                score += pointsPerObstacle;
                obs.passed = true;
                gameSpeed += 0.1;
                document.getElementById('currentScore').innerText = `النقاط: ${score}`;
            }
        });

        if (obstacles.length > 10) obstacles.shift();
        frame++;
        requestAnimationFrame(animate);
    }

    function endGame() {
        gameState = 'OVER';
        updateHighScores();
        document.getElementById('finalScoreMsg').innerText = `حققت ${score} نقطة!`;
        document.getElementById('overlay').style.display = 'flex';
    }

    window.addEventListener('keydown', (e) => {
        if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }
    });

    // دعم اللمس للجوال
    window.addEventListener('touchstart', () => {
        if (player.grounded) { player.dy = player.jumpPower; player.grounded = false; }
    });

    displayHighScores();
</script>
</body>
</html>
